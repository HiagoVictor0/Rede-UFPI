<head>

    <link rel="stylesheet" href="static/css/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="wraper-header">
            <div class="logo">
                <img src="static/img/ufpi-icone1.png" alt="ufpi-icone1">
            </div>
            <div class="home-btn">
                <p>
                    <span>
                        <a href="home-page.html"><i class="fa-solid fa-house"></i></a>

                    </span></p>
                </p>
                <p>

                </p>
            </div>
            <div class="search">
                <input type="text" placeholder="Procurar...">
            </div>
            <div class="notifications">
                <i class="fa-solid fa-comment"></i>
                <a href="perfil/{{user.username}}"><i class="fa-solid fa-user"></i>
                <a href="index.html"fa-solid fa-arrow-right-from-bracket"></i></a>

    <body>
        <div class="profile-canvas">

                    <p>Email:</p>
                    <input type="text" placeholder="Email">

                    <input type="text" placeholder="Nome de usuario">
                    <p>Alterar senha:</p>
                    <input type="text" placeholder="Digite sua nova senha">
                    <p>Digite sua senha antiga:</p>
                    <input type="text" placeholder="Digite sua senha antiga">

            </div>
            <div class="profile-actions">
                <button>Salvar</button>
                <button>Cancelar</button>
            </div>
            
        </div>

        </div>
        </div>
